<html>

<head>
    <script type="text/javascript">
      function setNewImage()
      {
        document.getElementById("img1").src = "imgs/turninto5.png";
      }
      function setOldImage()
      {
        document.getElementById("img1").src = "imgs/turninto3.png";
      }
    </script>
</head>

<body>
    <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="imgs/turninto3.png" width="300">
</body>

</html>
